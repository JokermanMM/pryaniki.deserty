<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Имбирные пряники</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/cb/be/28/cbbe28b20179bca8a9461cd0d218ca57.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffcc66;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: inline-block;
            text-align: left;
        }

        li {
            font-size: 1.2em;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        li img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ffcc66;
        }

        .phone {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            li {
                font-size: 1em;
            }

            li img {
                width: 25px;
                height: 25px;
            }

            .phone {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заказать имбирные пряники:</h1>
        <ul>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                <a href="https://t.me/imbirchik34" target="_blank" 
                   onclick="incrementVisit('telegram'); gtag('event', 'click', { 'event_category': 'Telegram', 'event_label': 'Telegram Link' });">
                   Телеграм
                </a>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" alt="VK">
                <a href="https://vk.com/imbirchik34ru" target="_blank" 
                   onclick="incrementVisit('vk'); gtag('event', 'click', { 'event_category': 'VK', 'event_label': 'VK Link' });">
                   ВКонтакте
                </a>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                <a href="https://www.instagram.com/imbirchik34" target="_blank" 
                   onclick="incrementVisit('instagram'); gtag('event', 'click', { 'event_category': 'Instagram', 'event_label': 'Instagram Link' });">
                   Instagram
                </a>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
                <a href="https://wa.me/+79950304625" target="_blank" 
                   onclick="incrementVisit('whatsapp'); gtag('event', 'click', { 'event_category': 'WhatsApp', 'event_label': 'WhatsApp Link' });">
                   WhatsApp
                </a>
            </li>
        </ul>
        <div class="phone">
            Номер телефона: <a href="tel:+79950304625" 
                               onclick="gtag('event', 'click', { 'event_category': 'Phone', 'event_label': 'Phone Link' });">
                               +7 995 030 46 25
            </a>
        </div>
    </div>

    <script>
        function incrementVisit(name) {
            fetch('https://imbirchik.onrender.com/increment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Статистика обновлена:', data);
            })
            .catch((error) => {
                console.error('Ошибка при отправке запроса:', error);
            });
        }
    </script>
</body>
</html>
